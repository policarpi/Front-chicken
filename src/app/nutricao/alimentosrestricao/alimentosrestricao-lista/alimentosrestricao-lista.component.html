<h1 class="mt-4">Alimentos/Restricao</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">

  <form #consultarAlimentosRestricaoForm="ngForm" (submit)="consultarAlimentosRestricao()">
    <div class="row">
      <div class="col-md-6">
        <label>Nome do Alimento</label>
        <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
      </div>
    </div>

    <br />

    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>Consultar
        </button>

        <button type="button" class="btn btn-warning ml-1" routerLink="/alimentosRestricaoForm">
          <i class="fa fa-plus"></i>Novo
        </button>
      </div>
    </div>
  </form>

  <br />

  <div class="row">
    <div class="alert alert-warning" role="alert" *ngIf="message">
      {{ message }}
    </div>

    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>ID:</th>
            <th>Nome do Alimento</th>
            <th>Tipo de Restrição</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let minhaLista of listaDeAlimentos">
            <td>{{ minhaLista.id}}</td>
            <td>{{ minhaLista.alimentos.nome }} </td>
            <td>{{ minhaLista.restricaoAlimentar.nome }}</td>
            <td>{{ minhaLista.restricaoAlimentar.descricao }}</td>
            <td>
              <button class="btn btn-primary" routerLink="/alimentosRestricaoForm/{{ minhaLista.id }}">
                <i class="fa fa-pen-square"></i>
              </button>

              <button class="btn btn-danger"  data-toggle="modal"
                data-target="#modalSelecao">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</div>
