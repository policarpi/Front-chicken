<h1 class="mt-4">Consulta</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
 <div class="container">
     <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div div class="col-md-6">
                <label for="inputNome">Meu tipo fisico: </label>
              <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
            </div>
             <br/>
                <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i> consultar
                    </button>
                    <button type="button" class="btn btn-warning" routerLink="/fisiologiaForm">
                        <i class="fa fa-plus"></i> Novo
                    </button>
                </div>
            </div>
        </div>
     </form>
     
     <br/>

     <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pessoa</th>
                        <th>Tipo</th>
                        <th>Peso</th>
                        <th>altura</th>
                        <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fisio of lista">
                        <td>{{ fisio.pessoa.nome }}</td>
                        <td>{{ fisio.tipo }}</td>
                        <td>{{ fisio.peso }}</td>
                        <td>{{ fisio.altura }}</td>
                        <td><button class="btn btn-primary" routerLink="/fisiologiaForm/{{ fisio.id }}">
                            <i class="fa fa-pen-square"></i>
                          </button>
            
                          <button class="btn btn-danger" (click)="preparaDelecao(fisio)" data-toggle="modal"
                            data-target="#modalSelecao">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
     <div id="modalSelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Confirmação</h4>
            </div>
    
            <div class="modal-body" *ngIf="fisiologiaSelecionado">
              Confirma a deleção  {{ fisiologiaSelecionado.id }} ?
            </div>
    
            <div class="modal-footer">
              <button class="btn btn-success" (click)="deletarFisioo()" data-dismiss="modal">Confirmar</button>
    
              <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
</div>
